<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halistone</title>
</head>

<body>
    <script>
        let userNum = parseInt(prompt("type a number?"));
        while (userNum !== 1) {
            if (userNum % 2 === 0) {
                userNum /= 2;
            } else {
                userNum = userNum * 3 + 1;
            }
        }
        console.log(userNum);
    </script>
</body>

</html>
