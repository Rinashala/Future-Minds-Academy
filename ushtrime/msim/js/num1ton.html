<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("type a number?"));
        let i = 0;
        let numberString = "";
        while (i <= number) {
            numberString += i;
            i++;

            if (i <= number) {
                numberString += " ,";

            }
            else {
                numberString += ".";
            }
        }
        console.log(numberString)
    </script>
</body>

</html>
