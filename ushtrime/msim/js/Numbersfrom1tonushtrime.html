<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers from 1 to n</title>
</head>

<body>
    <script>
        let numbers = parseInt(prompt('type a number'));
        while (isNaN(numbers) || numbers < 0) {
            numbers = parseInt(prompt('type a number'));
        };
        numbers--
        console.log(numbers)




    </script>
</body>

</html>
