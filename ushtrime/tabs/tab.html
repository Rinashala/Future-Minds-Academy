<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Transition on Hover</title>
    <style>
        body {
            display: flex;
            gap: 4rem;
            justify-content: center;
        }

        .flip-card {
            background-color: transparent;
            width: 190px;
            height: 254px;
            perspective: 1000px;
        }

        .title {
            font-size: 1.5em;
            font-weight: 900;
            text-align: center;
            margin: 0;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            box-shadow: 0 8px 14px 0 rgba(0, 0, 0, 0.2);
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 1rem;
        }

        .flip-card-front {
            background: rgb(108, 85, 69);
            color: white;
        }

        .flip-card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p class="title">Exellence</p>
            </div>
            <div class="flip-card-back">
                <img src="../../projects/furnift/img/exellence.jpg" width="100%" height="100%" alt="">
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p class="title">Details</p>
            </div>
            <div class="flip-card-back">
                <img src="../../projects/furnift/img/detail.jpg" width="100%" height="100%" alt="">
            </div>
        </div>
    </div>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <p class="title">Aesthetic</p>
            </div>
            <div class="flip-card-back">
                <img src="../../projects/furnift/img/aesthetic.jpg" width="100%" height="100%" alt="">
            </div>
        </div>
    </div>
</body>

</html>
