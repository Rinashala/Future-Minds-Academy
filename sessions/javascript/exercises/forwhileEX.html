<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="allprofiles"></div>
    <script>
        let profiles = [
            {
                name: 'Ridvan Aliu',
                age: 41,
                bio: 'my bio'
            },
            {
                name: 'Ridvan ve',
                age: 41,
                bio: 'my bio'
            },
            {
                name: 'rtag Aliu',
                age: 41,
                bio: 'my bio'
            }
        ];
        const allprofiles = document.querySelector('.allprofiles');
        for (let i = 0; i <= profiles.length; i++) {
            allprofiles.innerHTML += renderHTML(profiles[i].name, profiles[i].age, profiles[i].bio);
        }
        renderHTML();
        function renderHTML(name, age, bio) {
            let finalHTML = '';
            finalHTML += `<h1>${name}</h1>
            <h2>${age}</h2>
            <p>${bio}</p>
            <hr>`;
            return finalHTML;

        }
    </script>
</body>

</html>
