<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variablat</title>
</head>

<body>
    num1: <input type="number" id="num1"><br>
    num2 <input type="number" id="num2"><br><br>

    <select name="" id="arithmetic">
        <option value="add">add</option>
        <option value="diff">subtract</option>
        <option value="divide">divide</option>
        <option value="multiply">multiply</option>
    </select>

    result: <h3 id="Resultmgs">0</h3>
    <button onclick="doCalculation()">calculate</button>
    <script>
        const num1 = document.querySelector("#num1");
        const num2 = document.querySelector("#num2");
        const arithmetic = document.querySelector("#arithmetic")
        const Resultmgs = document.querySelector("#Resultmsg")

        let result = calculate("sum", 9, 2);
        console.log("sum" + result);
        result = calculate("diff", 9, 2);
        console.log("diff" + result);
        result = calculate("divide", 9, 2);
        console.log("divide" + result);
        result = calculate("multiply", 9, 2);
        console.log("multiply" + result);
        function calculate(arg, a, b) {
            if (arg == "sum") {
                return a + b;

            }
            if (arg == "diff") {
                return a - b;

            }
            if (arg == "divide") {
                return a / b
            }
            if (arg == "multiply") {
                return a * b
            }
        }
        function doCalculation() {
            console.log("num1:" + num1.value);
            console.log("num2:" + num2.value);
            console.log("arithmetic: " + arithmetic.value)
            let finalResult = calculate(arithmetic.value, num1.value, num2.value)
            Resultmgs.textContent = finalResult;

        }
    </script>
</body>

</html>
