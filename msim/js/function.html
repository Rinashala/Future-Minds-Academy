<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        function hello() {
            for (let i = 1; i <= 10; i++) {
                console.log("hello world")
            }
        }
        function string() {
            let string = prompt("string?");
            console.log(string)
        }
        hello();
        string();
    </script>
</body>

</html>
