<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1 = parseFloat(prompt("type a number"));
        let num2 = parseFloat(prompt("type a number"));
        let operator = prompt("type an operator");

        if (isNaN(num1) || isNaN(num2)) {
            parseFloat(prompt("type a real number"));
        }
        else {
            let result;
            switch (operator) {
                case "zbritje":
                    result = num1 - num2;
                    break;
                case "mbledhje":
                    result = num1 + num2;
                    break;
                case "shumezim":
                    result = num1 * num2;
                    break;
                case "pjestim":
                    result = num1 / num2;
                    break;
            }
            console.log(result);
        }


    </script>
</body>

</html>
