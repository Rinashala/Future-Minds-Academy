<body>
    <script>
        let user = parseInt(prompt("type a number and zero if u want to finnish"));
        let sum = 0;
        while (isNaN(user) || user != 0) {
            sum += user;
            user = parseInt(prompt("type a number and zero if u want to finnish"));

        }
        console.log(sum)
    </script>
