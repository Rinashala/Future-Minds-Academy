<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="./AnAnimatedForm.css">
    <title>An Animated Form</title>
</head>

<body>
    <main>
        <form action="" class="dGrid">
            <input type="text" placeholder="First Name" class="inputCard animatedFName">
            <p class="pCard animationFName">* Enter a valid first name</p>
            <input type="text" placeholder="Last Name" class="inputCard animatedLName">
            <p class="pCard animationLName">* Enter a valid last name</p>
            <input type="email" placeholder="Email" class="inputCard animatedEmail">
            <p class="pCard animationEmail">* Your email should be a Gmail domain</p>
            <div><button class="buttonCard">Submit</button><img src="../../images/loadingicon.png" alt=""></div>
        </form>

    </main>
</body>

</html>
