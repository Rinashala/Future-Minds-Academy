<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelat1</title>
</head>

<body>
    <h1>Table 1 - Multiplication Table:</h1>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>
                <center>2</center>
            </th>
            <th>
                <center>3</center>
            </th>
        </tr>
        <tr>
            <th>
                <center>2</center>
            </th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>
                <center>3</center>
            </th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>
    <br>

            <th>Product</th>
