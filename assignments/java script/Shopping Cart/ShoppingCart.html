<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>

<body>
    <script>let cart = [
            {
                title: 'Milk',
                category: 'Food',
                quantity: 3,
                price: 1.65
            },
            {
                title: 'Bread',
                category: 'Food',
                quantity: 2,
                price: 2.25
            },
            {
                title: 'Smartphone',
                category: 'Electronics',
                quantity: 1,
                price: 699.99
            },
            {
                title: 'Running Shoes',
                category: 'Fashion',
                quantity: 1,
                price: 49.99
            },
            {
                title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
                category: 'Books',
                quantity: 1,
                price: 12.99
            },
            {
                title: 'Coffee Maker',
                category: 'Appliances',
                quantity: 1,
                price: 34.99
            },
            {
                title: 'Gaming Laptop',
                category: 'Electronics',
                quantity: 1,
                price: 1299.99
            },
            {
                title: 'Sunglasses',
                category: 'Fashion',
                quantity: 2,
                price: 19.99
            }
        ];
        let list = document.createElement("ol");
        document.body.appendChild(list);

        cart.forEach((items) => {
            itemsPrice = items.quantity * items.price;
            let listItems = document.createElement("li");
            list.appendChild(listItems);
            listItems.textContent = `${items.title}  ${itemsPrice}$`

        })
        let sum = cart.reduce((sum, item) => sum += item.price, 0);
        let fullPrice = document.createElement("p");
        document.body.appendChild(fullPrice);
        fullPrice.textContent = "   total is : " + sum;

    </script>
</body>

</html>
