<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest of three numbers</title>
</head>

<body>
    <script>
        let num1 = parseInt(prompt('number 1'));
        let num2 = parseInt(prompt('number 2'));
        let num3 = parseInt(prompt('number 3'));
        if (num1 > num2 && num1 > num3) {
            console.log(`number 1 is the largest: ${num1}`)
        }
        else if (num2 > num1 && num2 > num3) {
            console.log(`number 2 is the largest : ${num2}`)
        }
        else if (num3 > num1 && num3 > num2) {
            console.log(`number 3 is the largest: ${num3}`)
        }
    </script>
</body>

</html>
