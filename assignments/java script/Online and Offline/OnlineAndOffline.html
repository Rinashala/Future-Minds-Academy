<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online and Offline</title>
</head>

<body>
    <form action="">
        <label for="password">Password</label>
        <br>
        <input type="password" id="password">
    </form>
    <script>
        function showOfflinePopup() {
            let offlineAlert = alert("You are offline, please wait until you are reconnected");
        }
        function hideOfflinePopup() {
            offlineAlert = alert("You are back offline");
        }
        window.addEventListener('offline', showOfflinePopup);
        window.addEventListener('online', hideOfflinePopup);
    </script>
</body>

</html>
