<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci</title>
</head>

<body>
    <script>
        function generateFibonacci(x) {
            if (x < 1);
            if (x == 1) return [1];

            let sequence = [1, 1];

            for (let i = 2; i < x; i++) {
                let nextTerm = sequence[i - 1] + sequence[i - 2];
                sequence.push(nextTerm);
            }

            return sequence;
        }

        let x = parseInt(prompt("Enter the number of Fibonacci terms to generate:"));

        if (isNaN(x) || x < 1) {
            console.log("Please enter a valid positive integer.");
        } else {
            let result = generateFibonacci(x);
            console.log("The first " + x + " numbers of the Fibonacci sequence are: " + result.join(", "));
        }
    </script>
</body>

</html>
