<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>

<body>
    <script>
        let username = prompt('write your username');
        let password = parseInt(prompt('write your password'));
        if (username == 'admin' && password == 12341234) {
            console.log('welcome!')
        }
        else if (username != 'admin' || password != 12341234) {
            console.log('you used the wrong credentials!')
        }
    </script>
</body>

</html>
