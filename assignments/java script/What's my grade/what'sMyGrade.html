<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's my grade?</title>
</head>

<body>
    <script>
        let points = prompt('how many points did you get')
        if (points <= 19) {
            console.log('your grade is 1')
        }
        else if (points >= 20 && points <= 39) {
            console.log('your grade is 2')
        }
        else if (points >= 40 && points <= 59) {
            console.log('your grade is 3')
        }
        else if (points >= 60 && points <= 79) {
            console.log('your grade is 4')
        }
        else if (points >= 80 && points <= 100) {
            console.log('your grade is 5')
        }
        else {
            console.log('There was an error in your input')
        }
    </script>
</body>

</html>
