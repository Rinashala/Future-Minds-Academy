<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
</head>

<body>
    <script>
        // string
        let name = 'rina';
        let surname = 'shala';
        // number
        let age = 18;
        let height = 1.75;
        // boolean
        let bol1 = true;
        console.log(name, surname, age, height, bol1);
        // ose
        console.log(name)
        console.log(surname)
        console.log(age)
        console.log(height)
        console.log(bol1)
    </script>
</body>

</html>
