<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form action="">
            <label for="name">First name</label>
            <input type="text" id="name"><br>
            <label for="name2">Last name</label>
            <input type="text" id="name2"><br>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john@doe.com"><br>
            <label for="password">Password</label>
            <input type="password" id="password"><br>
            <label for="password2">Confirm password</label>
            <input type="password" id="password2"><br>
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday"><br>
            <label>Gender:</label><br>
            <input type="radio" id="female">
             <label for="female">Female:</label><br>
             <input type="radio" name="" id="male">
            <label for="male">Male:</label><br>
            <input type="checkbox" id="checkbox">
            <label for="checkbox">I accept the terms and services</label> <br>
            <button>Sign up</button><br>
            <p>Already have an account?<a target="_blank" href="../SignUpandLogInForms/login.html">Login here!</a></p>
        
        </form>
    </body>
</html>
